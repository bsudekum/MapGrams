<!DOCTYPE html>
<html>
    
    <head>
        <title>MapGrams</title>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta charset='utf-8' />
        <meta name='description' content='Find out what is happening around you with MapGrams. A map plus Instagram equals MapGrams.'/>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='stylesheet' href='css/site.css'>
        <link rel='stylesheet' href='css/mobile.flatui.css'>
        <link rel='stylesheet' href='js/marker-cluster/MarkerCluster.Default.css'>
        <link href='http://api.tiles.mapbox.com/mapbox.js/v1.2.0/mapbox.css' rel='stylesheet' />
        <!--[if lte IE 8]><link href='//api.tiles.mapbox.com/mapbox.js/v1.2.0/mapbox.ie.css' rel='stylesheet' ><![endif]-->
    </head> 
    <body>
        <div data-role='page' class='type-interior'>
        
            <div data-role='header' data-theme='c'>
                <h1>MapGrams</h1>
            </div><!-- /header -->

            <div data-role='panel' id='mypanel' data-display='push'>

                <form>
                    <div data-role='fieldcontain'>
                        <label for='video'>Include Video</label>
                        <select name='video' id='video' data-role='slider' data-track-theme='c' data-theme='c'>
                            <option value='true'>On</option>
                            <option value=''>Off</option>
                        </select>
                    </div>
                </form>

                <form>
                    <div data-role='fieldcontain'>
                        <label for='photo'>Include Photo</label>
                        <select name='photo' id='photo' data-role='slider' data-track-theme='c' data-theme='c'>
                            <option value='true'>On</option>
                            <option value=''>Off</option>
                        </select>
                    </div>
                </form>

                <form>
                    <div data-role='fieldcontain'>
                        <label for='cluster'>Clustering</label>
                        <select name='cluster' id='cluster' data-role='slider' data-track-theme='c' data-theme='c'>
                            <option value='true'>On</option>
                            <option value=''>Off</option>
                        </select>
                    </div>
                </form>
                
                <form>
                    <label for='slider-distance' class='ui-input-text ui-slider' id='slider-distance-label'>Set Distance (Kilometers)</label>
                        <div class='ui-slider'>
                            <input type='number' data-type='range' name='slider-distance' id='slider-distance' data-highlight='true' min='100' max='5000' value='500' class='ui-input-text ui-body-c ui-corner-all ui-shadow-inset ui-slider-input'>
                    </div>
                </form>
                
                <!-- <form>
                    <label for='slider-likes' class='ui-input-text ui-slider' id='slider-likes-label'>Number of likes</label>
                        <div class='ui-slider'>
                            <input type='number' data-type='range' name='slider-likes' id='slider-likes' data-highlight='true' min='0' max='5000' value='5000' class='ui-input-text ui-body-c ui-corner-all ui-shadow-inset ui-slider-input'>
                    </div>
                </form> -->
                
                <form>
                    <div data-role="rangeslider">
                        <label for="range-10a">Time Period</label>
                        <input type="range" name="range-10b" id="range-10b" min="0" max="7" step="1" value="0">
                        <input type="range" name="range-10a" id="range-10a" min="0" max="7" step="1" value="7">
                    </div>
                    <ul>
                        <li><small>Newest photo/video within last 7 days</small></li>
                        <li><small>Maximum is 7 days back</small></li>
                    </ul>
                </form>
                <!-- <form>
                    <label for='liar'>No filter liar</label>
                    <select name='liar' id='liar' data-role='slider' data-track-theme='b' data-theme='c'>
                        <option value='true'>True</option>
                        <option value='false'>False</option>
                    </select>
                </form> -->


            </div><!-- /panel -->

            <div data-role='content'>

                <div class='content-primary'>
                    
                    <div id='map'></div>
                    <a href='#mypanel' data-role='button' data-theme='c' data-inline='true' class='open-panel'>Options</a>
                </div><!--/content-primary -->      
            
            </div><!-- /content -->

        </div><!-- page -->

    <script src='http://code.jquery.com/jquery-1.10.1.min.js'></script>
    <script src='http://api.tiles.mapbox.com/mapbox.js/v1.2.0/mapbox.js'></script>
    <script>
        $(document).bind('mobileinit', function () {
          $.mobile.hashListeningEnabled = false;
          $.mobile.linkBindingEnabled = false;
        });
    </script>
    <script src='js/leaflet-hash.js'></script>
    <script src='js/jquery.mobile.js'></script>
    <script src='js/underscore.js'></script>
    <script src='js/backbone.js'></script>
    <script src='js/marker-cluster/leaflet.markercluster-src.js'></script>
    <script src='js/timeago.js'></script>
    <script src='js/app.js'></script>
    </body>
</html>
